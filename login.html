<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/layout/layout.css">
    <link rel="stylesheet" href="./styles/login/login.css">
    <title>Register</title>
</head>
<body>
       
        <main>
            <div class="container">
                <div class="container-left">
                    <img src="./assets/img/register1.jpg" alt="register-picture">
                </div>
                <div class="container-right">
                    <div class="container-right--total">
                        <div class="header__icon">
                            <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            </a>
                        </div>
                        <h3 id="signIn_text">Sign In</h3>
                        <form action="#">

                            <div class="name_total">
                                <label for="Name">Name</label>
                                <div class="name_container">
                                    <i class="fa-solid fa-user-large name_icon"></i>
                                    <input type="text" name="text" id="user_name" placeholder="Enter Your Name">
                                </div>
                            </div>    
                            <div class="email_total">
                                <label for="Email">Email</label>
                                <div class="email_container">
                                    <i class="fa-solid fa-envelope mail_icon"></i>
                                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                                </div>
                                
                            </div>
                            <div class="password_total">
                                <label for="password">Password</label>
                                <div class="password_container">
                                    <i class="fa-solid fa-key password_icon"></i>
                                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                                </div> 
                                
                            </div>
                            <div class="signIn_btn--total">
                                <button id="submit" type="submit">Sign in</button>
                            </div>
                            <div class="new_on_our_platform">
                                <h3>new on our platform?</h3>
                                <a id="signup" href="#">create an account</a>
                            </div>
                            <div class="row">
                                
                                <span class="row-or">or</span>
                                
                            </div>
                           
                        </form>
                        <div class="register_social--total">
                            <div class="facebook-i">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="twitter-i">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                            <div class="mail-i">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="github-i">
                                <i class="fa-brands fa-github"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
       <script src="./js/login.js"></script>
</body> 
</html>
